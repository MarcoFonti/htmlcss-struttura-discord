<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Discord</title>
    <!-- LINK LOGO -->
    <link rel="icon" href="img/logo.jpg">
    <!-- LINK CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Header Primario -->
    <header class="main-header">
        <!-- Figlio del Header -->
        <nav class="flex-container-nav">
            <!-- I figli della navbar -->
            <div class="flex-items-link small"></div>
            <div class="flex-items-link large"></div>
            <div class="flex-items-link small"></div>
        </nav>
    </header>
    <!-- Header Secondario -->
    <header class="secondary-header">
        <!-- Figlio del Header Secondario -->
        <div class="flex-items-home"></div>
    </header>
    <!-- Contenitore Contenuto Principale -->
    <main class="main-container">
        <!-- Contenitote SPAZIO per parlare -->
        <div class="container-space">
            <div class="flex-container-space">
                <div class="flex-items-space large-space"></div>
                <div class="flex-items-space small-space"></div>
            </div>
        </div>
        <!-- Contenitore dove TROVARSI Ã¨ facile -->
        <div class="container-be">
            <div class="flex-container-be">
                <div class="flex-items-be small-be"></div>
                <div class="flex-items-be large-be"></div>
            </div>
        </div>
        <!-- Contenitore mondei dei FAN-->
        <div class="container-fandom">
            <div class="flex-container-fandom">
                <div class="flex-items-fandom large-fandom"></div>
                <div class="flex-items-fandom small-fandom"></div>
            </div>
        </div>
        <!-- Conteniotre per tenersi in CONTATTO-->
        <div class="flex-container-contact">
            <div class="flex-items-contact"></div>
        </div>
    </main>
    <!-- Contenitore RISORSE -->
    <footer class="main-footer">
        <div class="flex-container-resources">
            <div class="flex-items-resources large-resources"></div>
            <div class="flex-items-resources small-resources"></div>
            <div class="flex-items-resources small-resources"></div>
            <div class="flex-items-resources small-resources"></div>
            <div class="flex-items-resources small-resources"></div>
        </div>
    </footer>
    <!-- Contenitore per INFO -->
    <footer class="secondary-footer">
        <div class="flex-container-info">
            <div class="flex-items-info"></div>
            <div class="flex-items-info"></div>
        </div>
    </footer>
</body>
</html>
